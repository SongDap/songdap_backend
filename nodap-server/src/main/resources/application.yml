spring:
  application:
    name: nodap-server

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  # JPA 공통 설정
  jpa:
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        default_batch_fetch_size: 100
    open-in-view: false

  # Spring Session 공통 설정
  session:
    store-type: redis
    redis:
      flush-mode: on_save
      namespace: nodap:session

# 로깅 설정
logging:
  level:
    root: INFO
    com.nodap: DEBUG

# 서버 설정
server:
  port: 8080
  servlet:
    session:
      timeout: 30m

