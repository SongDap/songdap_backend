# ============================================
# 공통 설정 (모든 프로필에서 사용)
# ============================================

spring:
  application:
    name: nodap-server

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  # ============================================
  # 데이터소스 설정 (환경 변수로 주입)
  # ============================================
  datasource:
    url: jdbc:mysql://localhost:3306/nodap_db?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # ============================================
  # JPA 공통 설정 (Flyway 사용으로 validate 모드)
  # ============================================
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:validate}
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        default_batch_fetch_size: 100
    show-sql: ${JPA_SHOW_SQL:true}
    open-in-view: false

  # ============================================
  # Flyway 설정
  # ============================================
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

  # ============================================
  # Redis 설정 (환경 변수로 주입)
  # ============================================
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 6000ms

  # ============================================
  # Multipart 파일 업로드 설정
  # ============================================
  servlet:
    multipart:
      max-file-size: 10MB  # 개별 파일 최대 크기 (S3Service에서 10MB로 검증)
      max-request-size: 10MB  # 전체 요청 최대 크기

# ============================================
# 로깅 설정
# ============================================
logging:
  level:
    root: ${LOG_LEVEL_ROOT:INFO}
    com.nodap: ${LOG_LEVEL_APP:DEBUG}
    org.hibernate.SQL: ${LOG_LEVEL_SQL:DEBUG}

# ============================================
# 서버 설정
# ============================================
server:
  port: 8080

# ============================================
# JWT 설정
# ============================================
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-here-must-be-at-least-32-characters-long}
  access-token-expiry: ${JWT_ACCESS_EXPIRY:1800000}      # 30분 (ms)
  refresh-token-expiry: ${JWT_REFRESH_EXPIRY:604800000}  # 7일 (ms)

# ============================================
# 카카오 OAuth 설정
# ============================================
oauth:
  kakao:
    client-id: ${KAKAO_CLIENT_ID:}
    client-secret: ${KAKAO_CLIENT_SECRET:}
    redirect-uri: ${KAKAO_REDIRECT_URI:http://localhost:3000/oauth/kakao/callback}
    token-uri: https://kauth.kakao.com/oauth/token
    user-info-uri: https://kapi.kakao.com/v2/user/me

# ============================================
# CORS 설정
# ============================================
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# ============================================
# Swagger (SpringDoc) 설정
# ============================================
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

# ============================================
# AWS S3 설정
# ============================================
aws:
  s3:
    region: ${AWS_S3_REGION:ap-northeast-2}
    bucket: ${AWS_S3_BUCKET:}
    access-key: ${AWS_ACCESS_KEY:}
    secret-key: ${AWS_SECRET_KEY:}
    base-url: ${AWS_S3_BASE_URL:https://${aws.s3.bucket}.s3.${aws.s3.region}.amazonaws.com}