# ============================================
# 프로덕션 환경 설정
# 이 파일은 서버의 ~/config/application-prod.yml로 덮어씌워집니다.
# 민감 정보는 서버의 외부 설정 파일에서 관리됩니다.
# ============================================

spring:
  # ============================================
  # MySQL 데이터베이스 설정
  # ============================================
  datasource:
    url: jdbc:mysql://localhost:3306/nodap_db?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # ============================================
  # JPA 프로덕션 설정
  # ============================================
  jpa:
    hibernate:
      ddl-auto: validate  # 프로덕션에서는 validate 또는 none 권장
    show-sql: false

  # ============================================
  # Redis 설정
  # ============================================
  data:
    redis:
      host: localhost
      port: 6379
      password: ${REDIS_PASSWORD}
      timeout: 6000ms

  # ============================================
  # Session 타임아웃
  # ============================================
  session:
    timeout: 3600

# ============================================
# 프로덕션 로깅 (민감 정보 노출 방지)
# ============================================
logging:
  level:
    root: WARN
    com.nodap: INFO
    org.hibernate.SQL: WARN
